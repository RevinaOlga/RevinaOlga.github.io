<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pallete</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <span class="navigation-line"></span>
        <span class="navigation-line"></span>
        <span class="navigation-line"></span>
      </nav>
      <h1>CodeJam - Pallete</h1>
      <div class="set">
        <span class="set-dot"></span>
        <span class="set-dot"></span>
        <span class="set-dot"></span>
      </div>
    </header>
    <main class="main">
      <div class="main-left">
        <div class="pallete">
          <div class="pallete-item paintBucket">
            <div class="pallete-icon">
              <i class="fas fa-fill-drip"></i>
            </div>
            <div class="pallete-name">
              Paint bucket
            </div>
          </div>
          <div class="pallete-item colorPicker">
            <div class="pallete-icon">
              <i class="fas fa-eye-dropper"></i>
            </div>
            <div class="pallete-name">
              Choose color
            </div>
          </div>
          <div class="line"></div>
          <div class="pallete-item move">
            <div class="pallete-icon">
              <i class="fas fa-arrows-alt"></i>
            </div>
            <div class="pallete-name">
              Move
            </div>
          </div>
          <div class="pallete-item transform">
            <div class="pallete-icon">
              <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="pallete-name">
              Transform
            </div>
          </div>
        </div>
        <div class="colors">
          <div class="colors-item">
            <div class="colors-icon color-current"></div>
            <div class="colors-name">Current color</div>
          </div>
          <div class="colors-item">
            <div class="colors-icon color-prev"></div>
            <div class="colors-name">Prev color</div>
          </div>
          <div class="line"></div>
          <div class="colors-item">
            <div class="colors-icon color-red"></div>
            <div class="colors-name">red</div>
          </div>
          <div class="colors-item">
            <div class="colors-icon color-blue"></div>
            <div class="colors-name">blue</div>
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="canvas">
          <div class="canvas-items">
            <div class="canvas-empty"><div class="canvas-item"></div></div>
            <div class="canvas-empty"><div class="canvas-item"></div></div>
            <div class="canvas-empty"><div class="canvas-item"></div></div>
          </div>
          <div class="canvas-items">
            <div class="canvas-empty"><div class="canvas-item"></div></div>
            <div class="canvas-empty"><div class="canvas-item"></div></div>
            <div class="canvas-empty"><div class="canvas-item"></div></div>
          </div>
          <div class="canvas-items">
            <div class="canvas-empty"><div class="canvas-item"></div></div>
            <div class="canvas-empty"><div class="canvas-item"></div></div>
            <div class="canvas-empty"><div class="canvas-item"></div></div>
          </div>
        </div>
      </div>
    </main>
  <script src="main.js"></script>
  </body>
</html>
